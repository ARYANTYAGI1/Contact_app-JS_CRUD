<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <!-- Bootstrap CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">
  <!-- JS Link -->
  <script defer src="logic.js"></script>
</head>
<body>
  <div class="container">

    <h1 class="text-white text-center mt-4">Contact Manager</h1>

    <div class="form-group">
      <label for="name" class="text-white">Name</label>
      <input type="text" id="name" class="form-control">

    </div>
    <div class="form-group">
      <label for="email" class="text-white">E-mail</label>
      <input type="email" id="email" class="form-control">

    </div>
    <div class="form-group">
      <label for="phone" class="text-white">Phone No:</label>
      <input type="text" id="phone" class="form-control">

    </div>
    <div class="mt-4">
    <button id="add" class="btn btn-primary">ADD</button> &nbsp;
    <button id="edit" class="btn btn-info">UPDATE</button> &nbsp;
  </div>
  <div class="result mt-2">
    <table class="table table-striped-columns">
      <thead  class="table-dark">
          <tr>
          <td>ID</td>
          <td>Name</td>
          <td class="text-white">E-mail</td>
          <td>Phone No.</td>
          <td>Actions</td>
      </tr>
      </thead>
      <tbody id="output" class="text-white">
        
      </tbody>
      
  </table>
  </div>

  </div>
</body>
</html>
